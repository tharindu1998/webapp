<html>

<head>
    <title>Sign Up</title>


    <link href="./css/login.css" rel="stylesheet">
</head>

<body>
    <form class="login">
        
        <h1 class="login-title"><img src="./img/favicon.png"> <hr>&nbsp; Sign Up</h1>
        
        <input type="text" class="login-input" placeholder="First Name" autofocus>
        <input type="text" class="login-input" placeholder="Last Name" autofocus>
        <input type="text" class="login-input" placeholder="Email Address" autofocus>
        <input type="password" class="login-input" placeholder="Password">
        <input type="password" class="login-input" placeholder="Confirm Password">
        <input type="submit" value="Sign Up" class="login-button">
      <p class="login-lost"><a href="login.html">Already a member? signin!</a></p>
      </form>
    

</body>



</html>
