<html>

<head>
    <title>Sign Up</title>


    <link href="./css/login.css" rel="stylesheet">
    <script src="./js/register.js"></script>
</head>

<body background="img/background.jpg"git >
    <form class="login">
        
        <h1 class="login-title"><img src="./img/webbystore.jpg" style="width: 15%"> <hr>&nbsp; Sign Up</h1>
        
        <input type="text" class="login-input" placeholder="First Name" autofocus required>
        <input type="text" class="login-input" placeholder="Last Name" autofocus required>
        <input type="email" class="login-input" placeholder="Email Address" autofocus>
        <input type="password" id="pwd"class="login-input" placeholder="Password">
        <input type="password" id="pwdC" class="login-input" placeholder="ConfirmPassword">
        <input type="submit" onclick="validate()" value="Sign Up" class="login-button">
      <p class="login-lost"><a href="login.html">Already a member? signin!</a></p>
      </form>
    

</body>


 
</html>
